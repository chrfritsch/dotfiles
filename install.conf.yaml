- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.gitconfig:
    ~/.gitattributes:
    ~/.gitignore:
    ~/.inputrc:
    ~/.zsh-custom:
    ~/.zshrc:
    ~/.Brewfile:

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [./install-composer.sh, Installing composer]
  - ['/usr/bin/ruby -e "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install)"', Installing homebrew]
  - ['git clone https://github.com/powerline/fonts.git --depth=1 && cd fonts && ./install.sh && cd .. && rm -rf fonts', Installing powerline fonts]
  - ['sh -c "$(curl -fsSL https://raw.githubusercontent.com/robbyrussell/oh-my-zsh/master/tools/install.sh)"', Installing oh-my-zsh]
  - [composer global require laravel/valet, Installing valet]
